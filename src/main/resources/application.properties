# datasource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/proposta
spring.datasource.username=adriano
spring.datasource.password=adriano
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.javax.persistence.query.timeout = 200

# feign
feign.client.config.default.connection-timeout=200
feign.client.config.default.read-timeout=200

